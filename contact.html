<!DOCTYPE HTML>
<html>
    <head>
        <title>Get in touch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="assets/images/icon/logo.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
    <body>
        <div class="contact-page">
            <div class="container p-5">
                <div class="contact-form">
                    <div class="row">
                        <div class="col-md-6 p-5">
                            <h4 class="text-center">Interested in my works?</h4>
                            <p class="text-center text-muted">Email me now and lets start working together</p>
                            <hr>
                            <form method="post" action="https://formspree.io/f/xqkozeyq">
                                <div class="row mx-auto">
                                    <div class="col-lg-12">
                                        <label>Full Name</label>
                                        <input type="text" class="form-control" name="Full Name" required>
                                    </div>
                                </div>
                                <div class="row mx-auto">
                                    <div class="col-lg-12">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="Email" required>
                                    </div>
                                </div>
                                <div class="row mx-auto">
                                    <div class="col-lg-12">
                                        <label>Message</label>
                                        <textarea class="form-control" name="Message" required>
                                        </textarea>
                                    </div>
                                </div>
                                <div class="row mx-auto my-3">
                                    <div class="col-lg-12">
                                        <button class="btn btn-info w-100">Send</button>
                                    </div>
                                </div>
                                <div class="row mx-auto my-3">
                                    <div class="col-lg-12">
                                        <a href="index.html">
                                            <button type="button" class="btn btn-danger w-100">Back</button>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6 my-auto">
                            <img src="assets/images/contact_me.png" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
